<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Daily Task Calendar</title>
</head>
<body>
  <div class="container">
    <div class="tasks-section">
      <h2>My Daily Tasks</h2>
      <div class="date-selector">
        <label for="datetimepicker">Select Date:</label>
        <input type="date" id="datetimepicker" name="date" required>
      </div>
      <form id="taskForm">
        <label for="name">Task Name:</label><br>
        <input type="text" name="nametask" id="name" placeholder="task..." required>
        <label for="taskpriority">Priority:</label>
        <select id="taskpriority" name="priority">
          <option>low</option>
          <option>medium</option>
          <option>high</option>
        </select><br>
        <button type="submit">add task</button><br><br>
      </form>
      <div class="task-list">
        <h3>Task List</h3>
        <div id="taskContainer">
          <!--task list in this section-->
        </div>
        <button type="submit" id="addCalendar" name="addCalendar">add to calendar</button>
      </div>
    </div>
    
    <div class="calendar-section">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h2 id="currentMonth">September 2025</h2>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="weekdays" id="weekdays">
        <!-- Will be populated by JavaScript -->
      </div>
      <div id="calendar" class="calendar-grid">
        <!-- Calendar days will be generated by JavaScript -->
      </div>
    </div>

    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalDate"></h3>
        <div id="modalTasks"></div>
      </div>
    </div>
  </div>

</body>
</html>
